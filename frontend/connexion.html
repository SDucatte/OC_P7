<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/77c65d2f94.js" crossorigin="anonymous"></script>
    <title>Projet 7</title>
    
</head>

<body>
    <header>
        <img src="img/icon-left-font-monochrome-white-resize-min.png" alt="logo groupomania" class="logo-connexion logo-laptop">
        <img src="img/icon.png" alt="logo groupomania" class="logo-connexion logo-mobile">
    </header>
    
<main class="container--all">

    <section class="container--log connexion">
        
        <h2 class="title">Connectez vous !</h2>

        <div class="connexion--block">
            <div class="connexion--input">
                <label>
                    E-mail
                </label>
                <input type="email" name="email" class="input">
            </div>
            <div class="connexion--input">
                <label>
                    Mot de passe
                </label>
                <input type="password" name="password" class="input">
            </div>
            <button id="login" class="btn btn--log">Connexion</button>
        </div>
    </section>
    
    <section class="container--log inscription">
        <h2 class="title">Vous êtes nouveau ? Créez vous un compte !</h2>
        
        <div class="inscription--block">
            <div class="inscription--input">
                <label>
                    Prénom
                </label>
                <input type="text" name="name" class="input input--inscription">

            </div>
            
            <div class="inscription--input">
                <label>
                    Nom
                </label>
                <input type="text" id="lastName" class="input input--inscription">

            </div>
            
            <div class="inscription--input">
                <label>
                    E-mail
                </label>
                <input type="email" name="email" class="input input--inscription">

            </div>
            
            <div class="inscription--input">
                <label>
                    Mot de passe
                </label>
                <input type="password" name="password" class="input input--inscription">

            </div>
            
            <button id="signup" class="btn btn--log">Inscription</button>
        </div>
    </section>
    
</main>
    <script src="ajax.js"></script>
    <script src="connexion.js"></script>
    <script src="utils.js"></script>
    
</body>
</html>
