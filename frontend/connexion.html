<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Projet 7</title>

</head>

<body>
    <section class="connexion">
        <img src="img/icon-left-font-monochrome-black.svg" alt="logo groupomania">
        <div class="connexion--block">
            <div class="connexion--input">
                <label>
                    E-mail
                </label>
                <input type="email" name="email">
            </div>
            <div class="connexion--input">
                <label>
                    Mot de passe
                </label>
                <input type="password" name="password">
            </div>
            <button id="login">Connexion</button>
        </div>
    </section>


    <section class="inscription">
        <h2>Vous êtes nouveau ? Créez vous un compte !</h2>

        <div class="inscription--input">
            <label>
                Prénom
            </label>
            <input type="text" name="name">
        </div>

        <div class="inscription--input">
            <label>
                Nom
            </label>
            <input type="text" id="lastName">
        </div>

        <div class="inscription--input">
            <label>
                E-mail
            </label>
            <input type="email" name="email">
        </div>

        <div class="inscription--input">
            <label>
                Mot de passe
            </label>
            <input type="password" name="password">
        </div>

        <button id="signup">Inscription</button>
    </section>

    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="connexion.js"></script>
    
</body>
</html>
